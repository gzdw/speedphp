<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>znSet</title>
        <style>
        fieldset > div { float: left; width: 100%; }
        fieldset label { width: 60px; }
        fieldset input[type="text"] { float: left; width: 500px; }
        fieldset input[type="submit"] { margin: 1em 1em; }
        </style>
    </head>
    <body>
        <div style="margin: 1em 0.5em;">
            <form method="post" action="<{spUrl c=znSet a=save}>">
                <fieldset>
                    <legend>网站信息设置</legend>
                    <{foreach from=$sets item=arr }>
                    <div>
                        <label for="<{$arr.option_name}>"><{$arr.option_title}></label>
                        <input type="text" name="<{$arr.option_name}>" value="<{$arr.option_value}>" />
                    </div>
                    <{/foreach}>
                    <div>
                        <input type="submit" value="save" />
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
